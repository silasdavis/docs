version: 2

jobs:
  build:
    docker:
      - image: node:9-alpine
    steps:
      - add_ssh_keys
      - run:
          name: "Install Git"
          command: |
            apk add --no-cache --update git openssh-client
            mkdir -p $HOME/.ssh && chmod 700 $HOME/.ssh
      - run:
          name: "Configure SSH"
          command: |
            echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > $HOME/.ssh/config
            git config --global user.name "Billings, a Bot"
            git config --global user.email "billings@monax.io"
      - checkout
      - run:
          name: "NPM Install"
          command: npm install
      - run:
          name: "NPM Test"
          command: npm test
      - run:
          name: "Build & Merge to Master"
          command: |
            git clone git@github.com:agreements-network/docs build
            npm run-script build
            cd build
            git add -A :/
            git commit -m "Automatic document generation: $CIRCLE_SHA1" || true
            git push origin master

